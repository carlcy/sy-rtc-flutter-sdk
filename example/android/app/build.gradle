plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.sy_rtc_flutter_sdk_example"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.sy_rtc_flutter_sdk_example"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // 添加 SY RTC Android SDK 依赖（开发/示例默认使用本仓库构建出的本地 AAR）
    // 产物位置：rtc-android-sdk/build/outputs/aar/sy-rtc-android-sdk-release.aar
    implementation(name: 'sy-rtc-android-sdk-release', ext: 'aar')

    // 本地 AAR 不携带其 Maven 依赖（无 POM），示例工程需显式声明依赖：
    implementation 'io.github.webrtc-sdk:android:125.6422.07'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}

flutter {
    source = "../.."
}
